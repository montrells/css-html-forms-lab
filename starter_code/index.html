<!DOCTYPE html>
<html>
<head>
	<title>CSS HTML Forms Lab</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">

</head>
<body>
<section id="main">

		<section class="formSection container text-center">
			<form class="form container" method="GET">
			<div class="container p-3 mb-2 bg-success text-white">

				<h1 class="font-weight-bold">My Dev Story</h1>
				<div class="row formGroup">
					<label for="validationDefault01">Name:</label>
					<input type="text" class="form-control" id="validationDefault01" placeholder="" value="" required>
				</div>

				<div class="row formGroup">
					<label>Verb:</label>
					<select class="form-control" id="inlineFormCustomSelect">
						<optgroup label="Cautious">
							<option value="1">consider</option>
							<option value="2">see</option>
							<option value="3">explore</option>
						</optgroup>
						<optgroup label="Confident">
							<option>ascend</option>
							<option>conquer</option>
							<option>summit</option>
						</optgroup>
						<optgroup label="Over-Confident">
							<option>colonize</option>
							<option>ravage</option>
							<option>decimate</option>
						</optgroup>
					</select>
				</div>

				<div class="row form-group">
					<label for="exampleFormControlTextarea1">Mission Statement:</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
				</div>
				<label class="row form-group">Sentimental:</label>
				<div class="custom-controls-stacked  row form-group">
					<label class="custom-control custom-radio">
						<input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">dubious</span>
					</label>
					<label class="custom-control custom-radio">
						<input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">mildly concerned</span>
					</label>
					<label class="custom-control custom-radio">
						<input id="radioStacked5" name="radio-stacked" type="radio" class="custom-control-input">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">already perfect</span>
					</label>
				</div>
				<div class="row form-group">
					<label for="exampleFormControlTextarea2">Noun:</label>
					<textarea class="form-control" id="exampleFormControlTextarea2" rows="2"></textarea>
				</div>
				<label class="row form-group">Sentiment:</label>
				<div class="row formGroup">
					<label class="custom-control custom-checkbox row form-group">
						<input type="checkbox" class="custom-control-input">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">Powerful</span>
					</label>

					<label class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">honed</span>
					</label>
					<label class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input">
						<span class="custom-control-indicator"></span>
						<span class="custom-control-description">dedicated</span>
					</label>
				</div>


				<div class="row form-group">
					<label for="exampleFormControlTextarea2">Noun:</label>
					<textarea class="form-control" id="exampleFormControlTextarea3" rows="2"></textarea>
				</div>
				<button class="row formGroup btn btn-primary" type="submit">Submit</button>



			</div>
			</form>
		</section>

</section>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script type="text/javascript">

    var main = $('#main');
    function makeResults() {

        $( "<section class='container results'><h1>A True Story:</h1>" ).appendTo(main);
        $("<section class='container results'><p>Once upon a time there was a Developer named NAME.\"\n" +
            "\n" +
            "            \"NAME came to General Asssembly to VERB1 the great mountain of programming knowledge.\"\n" +
            "\n" +
            "            \"\"MISSION\", NAME shouted.\"\n" +
            "\n" +
            "            \"Though SENTIMENT, NAME was able to overcome all obstacles with the power of their NOUN.\"\n" +
            "\n" +
            "            \"In the end, their success can be contributed entirely to their \" + ADJECTIVE2[list each one checked, comma-separated] + NOUN2.\"</p>").appendTo(main);

        //JS Native:
            var results = document.createElement('section');
        results.innerHTML = '<h1>' + 'A true story:' + '</h1>';
        results.className = 'container results';
        main.appendChild(results);


    }

    $("form").on("submit", function(event){

        // Stop the form from submitting
        event.preventDefault();

        // Run the 'makeResults' function seen above
        alert(makeResults());

        /*

            For each value entered into a form input, add the input to the corresponding sentence, then append the text into the results section:

            "Once upon a time there was a Developer named NAME."

            "NAME came to General Asssembly to VERB1 the great mountain of programming knowledge."

            ""MISSION", NAME shouted."

            "Though SENTIMENT, NAME was able to overcome all obstacles with the power of their NOUN."

            "In the end, their success can be contributed entirely to their " + ADJECTIVE2[list each one checked, comma-separated] + NOUN2."

        */
    });

</script>

</body>
</html>
